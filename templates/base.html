<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Habit Tracker{% endblock %}</title>
    {% block styles %}
        {{ bootstrap.load_css() }}
        <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    {% endblock %}
    {% block scipts %}
    {{ bootstrap.load_js()}}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('home')}}">Habit Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('add_graph')}}">Add Graph</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('update_user')}}">Update User</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    {% block content %}
    {% endblock %}    
</body>
<footer class="py-3 my-4">
</footer>
</html>
